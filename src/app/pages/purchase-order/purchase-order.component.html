<div class="container">
  <div class="left-container">
    <app-order-details
      [purchaseOrderForm]="purchaseOrderForm"
      [notesMaxLength]="notesMaxLength"
      [errors]="errors"
    ></app-order-details>
  </div>
  <div class="right-container">
    <app-products [purchaseOrderForm]="purchaseOrderForm"></app-products>
  </div>
</div>
<div class="button-group">
  <button
    mat-button
    [disabled]="!purchaseOrderForm || !purchaseOrderForm.dirty"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    [disabled]="!purchaseOrderForm || !purchaseOrderForm.dirty"
  >
    Save as a draft
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="completeOrder()"
    [disabled]="
      !purchaseOrderForm ||
      !(purchaseOrderForm.valid && purchaseOrderForm.dirty)
    "
  >
    Complete Order
  </button>
</div>
