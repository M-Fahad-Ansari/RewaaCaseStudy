<div class="container">
  <div class="left-container">
    <app-order-details
      [purchaseOrderForm]="purchaseOrderForm"
      [notesMaxLength]="notesMaxLength"
      [errors]="errors"
    ></app-order-details>
  </div>
  <div class="right-container">
    <app-products [purchaseOrderForm]="purchaseOrderForm"></app-products>
  </div>
</div>
<div class="button-group">
  <button
    mat-button
    [disabled]="!purchaseOrderForm || !purchaseOrderForm.dirty"
    (click)="cancelOrder()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    [disabled]="!purchaseOrderForm || !purchaseOrderForm.dirty"
    (click)="saveAsDraft()"
  >
    Save as a draft
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="completeOrder()"
    [disabled]="
      !purchaseOrderForm ||
      !(purchaseOrderForm.valid && purchaseOrderForm.dirty)
    "
  >
  Complete Order
</button>
{{purchaseOrderForm.valid}}
{{purchaseOrderForm.dirty}}
{{findInvalidControlsRecursive(purchaseOrderForm)}}
</div>
