<h2>Products</h2>

<h3>
  <i class="material-icons">info</i>Product quantity, the average product cost
  and the latest buying price are updated after completing the purchase order
</h3>

<mat-form-field style="width: 310px">
  <input
    type="text"
    matInput
    #searchInput
    placeholder="Type variant name or SKU"
    [value]="searchCriteria"
    (input)="filterProducts()"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onProductSelect($event); searchInput.value = ''"
  >
    <mat-option *ngFor="let product of filteredProducts" [value]="product.id">
      {{ product.id }} {{ product.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
